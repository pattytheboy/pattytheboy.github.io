<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <style>
        /* Add some CSS styles for the button and for the background color change */
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Pages Website</h1>
    </header>
    <main>
        <p>This is a placeholder for your website content.</p>
        <button id="changeColorButton">Change Background Color</button>
    </main>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
    <script>
        // Add JavaScript to make the button interactive
        const button = document.getElementById('changeColorButton');
        const body = document.body;

        button.addEventListener('click', () => {
            // Generate a random color for the background
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            body.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
